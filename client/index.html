<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/MessageModel.js"></script>
    <script src="scripts/ChatCollection.js"></script>
    <script src="scripts/MessageView.js"></script>
    <script src="scripts/RoomView.js"></script>
    <script src="scripts/FriendView.js"></script>
    <script src="scripts/ChatView.js"></script>
    <script src="scripts/PageView.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
    <!--<select>

    </select>-->
      <h1>chatterbox</h1>
      <h2 class="current-room"></h2>
      <div class="login">
        <input type="text" placeholder="Enter ya name">
      </div>
      <div class="controls" hidden="hidden">
        <textarea class="write" placeholder="Write on me"></textarea>
        <input class="make-room" placeholder="Write room name">
        <button class="post">Click me!</button>
        <button class="logout">Logout</button>
      </div>
      <!-- Your HTML goes here! -->
      <div class="chat-window">
        
      </div>
    </div>
    <div class="friend-window">
      <h1><span class="expand-friend">+</span>Friends</h1>
    </div>
    <div class="room-window">
      <h1><span class="expand-room">+</span>Rooms</h1>
    </div>
    
  </body>
</html>
